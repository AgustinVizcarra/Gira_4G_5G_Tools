apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ueransim-gnb.fullname" . }}
  namespace: {{.Release.Namespace | quote}}
  labels:
    {{- include "ueransim-gnb.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "ueransim-gnb.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "ueransim-gnb.selectorLabels" . | nindent 8 }}
    spec:
      {{- if .Values.nodeSelector }}
      ## Para especificar a qué nodo el POD será asignado
      nodeSelector: {{- include "common.tplvalues.render" ( dict "value" .Values.nodeSelector "context" $) | nindent 8 }}
      {{- end }}
      imagePullSecrets:
        {{- toYaml .Values.image.pullSecrets | nindent 8 }}
      containers:
        - name: ue
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag}}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          securityContext: 
            privileged: true
          ports:
            - name: mgm-connection
              containerPort: 22
              protocol: TCP
            - name: gnb-ue
              containerPort: {{ .Values.service.ue.port}}
              protocol: UDP
            - name: gnb-core
              containerPort: {{ .Values.service.core.port}}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: config
              mountPath: /home/ubuntu/UERANSIM/config/gnb.yaml
              subPath: "gnb.yaml"
      volumes:
        - name: config
          configMap:
            name: {{ include "ueransim-gnb.fullname" . }}-configmap
          